services:
  admission-backend:
    image: admission-backend:${TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "${HOST_PORT:-4443}:${CONTAINER_PORT:-4000}"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    volumes:
      - .:/usr/src/app  # Mount the entire project directory
      - /usr/src/app/node_modules  # Use this to prevent overwriting node_modules
      - ./logs:/usr/src/app/logs
      - ./certs:/usr/src/app/certs
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:${CONTAINER_PORT:-4000}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  backend:
    external: true
    name: kidzania-park-operation_backend